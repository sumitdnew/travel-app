<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - TripCraft</title>
</head>
<body>
    <h1>Debug Test</h1>
    
    <div>
        <label for="country">Country:</label>
        <select id="country">
            <option value="">Loading countries...</option>
        </select>
    </div>
    
    <div id="debug-output">
        <h3>Debug Information:</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        log('ğŸ”„ Starting debug test...');
        log('ğŸ“ Current URL: ' + window.location.href);

        // Test 1: Check if we can reach the API
        async function testAPI() {
            log('ğŸ“¡ Testing API endpoint...');
            
            try {
                const response = await fetch('/api/countries');
                log('ğŸ“Š Response status: ' + response.status);
                log('ğŸ“Š Response ok: ' + response.ok);
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const data = await response.json();
                log('âœ… API Response received');
                log('ğŸ“‹ Number of countries: ' + data.length);
                log('ğŸ“‹ First 3 countries: ' + JSON.stringify(data.slice(0, 3)));
                
                return data;
            } catch (error) {
                log('âŒ API Error: ' + error.message);
                return null;
            }
        }

        // Test 2: Try to populate the dropdown
        async function loadCountries() {
            log('ğŸ”„ Loading countries into dropdown...');
            
            const countries = await testAPI();
            
            if (!countries) {
                log('âŒ No countries data received');
                return;
            }

            const countrySelect = document.getElementById('country');
            
            if (!countrySelect) {
                log('âŒ Country select element not found!');
                return;
            }

            log('ğŸ“ Clearing dropdown...');
            countrySelect.innerHTML = '<option value="">Select a country</option>';
            
            log('ğŸ“ Adding countries to dropdown...');
            let addedCount = 0;
            
            countries.forEach(function(country) {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
                addedCount++;
            });
            
            log('âœ… Added ' + addedCount + ' countries to dropdown');
            log('ğŸ“Š Final dropdown options count: ' + countrySelect.options.length);
        }

        // Test 3: Manual button test
        function manualTest() {
            log('ğŸ”„ Manual test button clicked');
            loadCountries();
        }

        // Start the test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸ“„ DOM Content Loaded');
            log('ğŸš€ Starting automatic test in 1 second...');
            
            setTimeout(function() {
                loadCountries();
            }, 1000);
        });

        log('ğŸ“œ Script loaded');
    </script>
    
    <button onclick="manualTest()" style="margin-top: 20px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">
        ğŸ”„ Manual Test
    </button>
</body>
</html>
